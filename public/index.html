            <!--  Recruiter fee -->
            <div class="form-group row">
              <label class="col-md-4 col-sm-12">Is the Employer using an external corporate recruiter?</label>
              <div class="col-md-8 col-sm-12">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="using-external-recruiter" id="using-external-recruiter" type="radio"
                    class="custom-control-input" value="yes">
                  <label for="using-external-recruiter" class="custom-control-label">Yes</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                  <input name="using-external-recruiter" id="using-external-recruiter_1" type="radio"
                    class="custom-control-input" value="no" checked>
                  <label for="using-external-recruiter_1" class="custom-control-label">No</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-sm-12">Is the Employer offering a sign-on bonus?</label>
              <div class="col-md-8 col-sm-12">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="employee-siginon" id="employee-siginon_0" type="radio" class="custom-control-input"
                    value="yes">
                  <label for="employee-siginon_0" class="custom-control-label">Yes</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                  <input name="employee-siginon" id="employee-siginon_1" type="radio" class="custom-control-input"
                    value="no" checked>
                  <label for="employee-siginon_1" class="custom-control-label">No</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-sm-12">Is the Employer offering a relocation bonus?</label>
              <div class="col-md-8 col-sm-12">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="employer-relocation-bonus" id="employer-relocation-bonus_0" type="radio"
                    class="custom-control-input" value="yes">
                  <label for="employer-relocation-bonus_0" class="custom-control-label">Yes</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                  <input name="employer-relocation-bonus" id="employer-relocation-bonus_1" type="radio"
                    class="custom-control-input" value="no" checked>
                  <label for="employer-relocation-bonus_1" class="custom-control-label">No</label>
                </div>
              </div>
            </div>


            <h3>Productivity</h3>
            <hr>
            <div class="form-group row">
              <label for="staff-morale-loss" class="col-md-4 col-sm-12 col-form-label">Staff Morale (Lower due to
                loss)</label>
              <div class="col-md-8 col-sm-12 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="staff-morale-loss" name="staff-morale-loss" placeholder="Staff Morale Loss" type="text"
                  class="form-control" value="100">
              </div>
            </div>

            <div class="form-group row">
              <label for="production-delays" class="col-md-4 col-sm-12 col-form-label">Production Delays</label>
              <div class="col-md-8 col-sm-12 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="production-delays" name="production-delays" placeholder="Production Delays" type="text"
                  class="form-control" value="100">
              </div>
            </div>

            <div class="form-group row">
              <label for="lost-customers" class="col-md-4 col-sm-12 col-form-label">
                Lost Customers</label>
              <div class="col-md-8 col-sm-12 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="lost-customers" name="lost-customers" placeholder="Lost Customers" type="text"
                  class="form-control" value="100">
              </div>
            </div>


            <h3>Administrative</h3>
            <hr>
            <div class="form-group row">
              <label for="outsourced-work" class="col-md-4 col-sm-12 col-form-label">Outsourced Work
                (Consultants)</label>
              <div class="col-md-8 col-sm-12 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="outsourced-work" name="outsourced-work" placeholder="Outsourced Work" type="text"
                  class="form-control" value="100">
              </div>
            </div>

            <div class="form-group row">
              <label for="estimate-unemployment-taxes-increase" class="col-md-4 col-sm-12 col-form-label">
                Unemployment taxes increase</label>
              <div class="col-md-8 col-sm-12 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="estimate-unemployment-taxes-increase" name="estimate-unemployment-taxes-increase"
                  placeholder="Outsourced Work" type="text" class="form-control" value="100">
              </div>
            </div>

            <div class="form-group row">
              <label for="possible-legal-claims" class="col-md-4 col-sm-12 col-form-label">Possible Legal Claims</label>
              <div class="col-md-8 col-sm-12 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="possible-legal-claims" name="possible-legal-claims" placeholder="Possible Legal Claims"
                  type="text" class="form-control" value="100">
              </div>
            </div>

            <div class="form-group row">
              <label for="travel-and-registration-fees" class="col-md-4 col-sm-12 col-form-label">Travel & Registration
                Fees</label>
              <div class="col-md-8 col-sm-12 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="travel-and-registration-fees" name="travel-and-registration-fees"
                  placeholder="Travel & Registration Fees" type="text" class="form-control" value="100">
              </div>
            </div>

            <div class="form-group row">
              <label for="outside-trainer" class="col-md-4 col-sm-12 col-form-label">Outside Trainer</label>
              <div class="col-md-8 col-sm-12 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="outside-trainer" name="outside-trainer" placeholder="Outside Trainer" type="text"
                  class="form-control" value="100">
              </div>
            </div>

            <div class="form-group row">
              <label for="workshop-materials" class="col-md-4 col-sm-12 col-form-label">Workshop Materials</label>
              <div class="col-md-8 col-sm-12 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="workshop-materials" name="workshop-materials" placeholder="Workshop Materials" type="text"
                  class="form-control" value="100">
              </div>
            </div>

            <h3>Salaries</h3>
            <hr>
            <div class="form-group row">
              <div class="col-md-4 col-sm-12">Please select the roles involved in your hiring
                process</div>
              <div class="col-md-8 col-sm-12">
                <div class="checkbox">
                  <label for="salary-recruiter">
                    <input type="checkbox" name="salary-recruiter" id="salary-recruiter" value="true">
                    Corporate Recruiter
                  </label>
                </div>
                <div class="checkbox">
                  <label for="salary-director">
                    <input type="checkbox" name="salary-director" id="salary-director" value="true">
                    Director of Engineering (Hiring Manager)
                  </label>
                </div>
                <div class="checkbox">
                  <label for="salary-technician">
                    <input type="checkbox" name="salary-technician" id="salary-technician" value="true">
                    IT Technician
                  </label>
                </div>
                <div class="checkbox">
                  <label for="salary-hr-manager">
                    <input type="checkbox" name="salary-hr-manager" id="salary-hr-manager" value="true">
                    Human Resources Manager
                  </label>
                </div>
                <div class="checkbox">
                  <label for="salary-ceo">
                    <input type="checkbox" name="salary-ceo" id="salary-ceo" value="true">
                    CEO, Executives/Decision-Maker
                  </label>
                </div>
                <div class="checkbox">
                  <label for="salary-peer-worker">
                    <input type="checkbox" name="Salaries" id="salary-peer-worker" value="true">
                    Peer Worker (Estimated 3 people)
                  </label>
                </div>
              </div>
            </div>

            <!-- Submit -->
            <div class="form-group row">
              <div class="col-12">
                <button name="submit" type="submit" class="btn btn-primary col-md-12">Submit</button>
              </div>
            </div>
        </form>

        <div id="result"></div>

        <div>Seperation Pay: <span id="seperation-pay">0</span></div>
        <div>Productivity Loss Total: <span id="productivity-loss-total">0</span></div>
        <div>Administrative Total: <span id="administraive-total">0</span></div>
        <div>Salaries Total: <span id="salaries-total">0</span></div>
      </div>
    </div>
