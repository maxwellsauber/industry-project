<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Avenues - Costing Instrument</title>
  <meta name="discription" content="Basic Information Tab of the Open Avenues WebApp">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>


  <div class="container body">

    <div class="row">
      <div class="col-md-4"><img src="img/logo.png" class="img-fluid" alt="Open Avenues Logo"></div>
      <div class="col-md-8">
        <p class="lead text-right">Open Avenues</p>
      </div>
    </div>
    <hr>
    <div class="row">

      <div class="col-md-10 offset-md-1">
        <h1>Costing Instrument</h1>

        <br>

        <form>
          <h3>Basic Information</h2>
            <hr>

            <div class="form-group row">
              <label for="time" class="col-md-4 col-sm-12 col-form-label">Time Period</label>
              <div class="col-md-8 col-sm-12">
                <input id="time" name="time" placeholder="Use Date-Rage plugin" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="company-industry" class="col-md-4 col-sm-12 col-form-label">Company Industry</label>
              <div class="col-md-8 col-sm-12">
                <input id="company-industry" name="company-industry" placeholder="Company Industry" type="text"
                  class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="EIR-spec" class="col-md-4 col-sm-12 col-form-label">Expert-in-Residence (EIR) Occupational
                Specialty</label>
              <div class="col-md-8 col-sm-12">
                <input id="EIR-spec" name="EIR-spec" placeholder="Expert-in-Residence (EIR) Occupational Specialty"
                  type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="EIR-job" class="col-md-4 col-sm-12 col-form-label">Expert-in-Residence (EIR) Job Title</label>
              <div class="col-md-8 col-sm-12">
                <input id="EIR-job" name="EIR-job" placeholder="Expert-in-Residence (EIR) Job Title" type="text"
                  class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="NAICS-code" class="col-md-4 col-sm-12 col-form-label">Labor NAICS Code</label>
              <div class="col-md-8 col-sm-12">
                <input id="NAICS-code" name="NAICS-code" placeholder="Labor NAICS Code" type="text"
                  class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="DOL-annual-salary" class="col-md-4 col-sm-12 col-form-label">DOL Annual Salary</label>
              <div class="col-md-8 col-sm-12">
                <input id="DOL-annual-salary" name="DOL-annual-salary" placeholder="DOL Annual Salary" type="text"
                  class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="DOL-hourly-salary" class="col-md-4 col-sm-12 col-form-label">DOL Hourly Salary</label>
              <div class="col-md-8 col-sm-12">
                <input id="DOL-hourly-salary" name="DOL-hourly-salary" placeholder="DOL Hourly Salary" type="text"
                  class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="OESSOC-code" class="col-md-4 col-sm-12 col-form-label">OES/SOC Code</label>
              <div class="col-md-8 col-sm-12">
                <input id="OESSOC-code" name="OESSOC-code" placeholder="OES/SOC Code" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="EIR-degree" class="col-md-4 col-sm-12 col-form-label">EIR Degree</label>
              <div class="col-md-8 col-sm-12">
                <input id="EIR-degree" name="EIR-degree" placeholder="EIR Degree" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-sm-12">Is the Employer using an external corporate recruiter?</label>
              <div class="col-md-8 col-sm-12">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="using-external-recruiter" id="using-external-recruiter_0" type="radio"
                    class="custom-control-input" value="Yes">
                  <label for="using-external-recruiter_0" class="custom-control-label">Yes</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="using-external-recruiter" id="using-external-recruiter_1" type="radio"
                    class="custom-control-input" value="no">
                  <label for="using-external-recruiter_1" class="custom-control-label">No</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-sm-12">Is the Employer offering a sign-on bonus?</label>
              <div class="col-md-8 col-sm-12">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="employee-siginon" id="employee-siginon_0" type="radio" class="custom-control-input"
                    value="yes">
                  <label for="employee-siginon_0" class="custom-control-label">Yes</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="employee-siginon" id="employee-siginon_1" type="radio" class="custom-control-input"
                    value="no">
                  <label for="employee-siginon_1" class="custom-control-label">No</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-sm-12">Is the Employer offering a relocation bonus?</label>
              <div class="col-md-8 col-sm-12">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="employer-relocation-bonus" id="employer-relocation-bonus_0" type="radio"
                    class="custom-control-input" value="yes">
                  <label for="employer-relocation-bonus_0" class="custom-control-label">Yes</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="employer-relocation-bonus" id="employer-relocation-bonus_1" type="radio"
                    class="custom-control-input" value="no">
                  <label for="employer-relocation-bonus_1" class="custom-control-label">No</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <button name="submit" type="submit" class="btn btn-primary col-md-12">Next Step</button>
              </div>
            </div>
        </form>

        <div id="result">

          <h3>OA Costs/Savings </h3>
          <p class="lead">We just need to know a couple more things.<br>
            You're almost there!
          </p>
          <p>Please continue to the next step.</p>
        </div>


      </div>

    </div>
  </div>
  <script src="https://kit.fontawesome.com/211798aa69.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
