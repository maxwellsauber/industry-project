<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Avenues Template</title>
  <meta name="discription" content="A template for the OA group project">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>


  <div class="container body">

    <div class="row">
      <div class="col-md-4"><img src="img/logo.png" class="img-fluid" alt="Open Avenues Logo"></div>
      <div class="col-md-8">
        <p class="lead text-right">Open Avenues Template</h1>
      </div>
    </div>
    <hr>
    <div class="row">

      <div class="col-md-8 offset-md-2">
        <form id="oa-calculator" class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Form Name</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Salary</label>
              <div class="col-md-6">
                <input id="salary" name="textinput" type="text" placeholder="Salary" class="form-control input-md"
                  required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Recruiter Fee</label>
              <div class="col-md-6">
                <input id="recruiter-fee" name="textinput" type="text" placeholder="Recruiter Fee Percentage"
                  class="form-control input-md">

              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="submit"></label>
              <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

          </fieldset>
        </form>

        <div id="result"></div>

      </div>

    </div>
  </div>
  <script src="https://kit.fontawesome.com/211798aa69.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
